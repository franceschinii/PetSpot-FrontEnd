<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetSpot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="custom.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!-- Início da seção da navbar -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary mb-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img
              src="\IDV\Logotipo\PetSpot-PNG.png"
              alt="PetSpot"
              class="nav-brand-icon d-inline-block align-text-top"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="our-services.html">Nossos Serviços</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="pet-care.html">Pet Care</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about-us.html">Sobre Nós</a>
              </li>
            </ul>
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item d-flex">
                <a
                  class="nav-icon"
                  data-bs-toggle="offcanvas"
                  href="#offCanvasMinhaConta"
                  role="button"
                  aria-controls="offCanvasMinhaConta"
                >
                  <ion-icon name="person-circle"></ion-icon>
                  <span class="nav-icon-span mx-2">Conecte-se</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="offCanvasMinhaConta"
        aria-labelledby="offCanvasMinhaContaLabel"
      >
        <div class="offcanvas-header">
          <h4 class="offcanvas-title" id="offCanvasMinhaContaLabel">
            Bem vindo(a) ao PetSpot!
          </h4>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Entre na sua conta PetSpot</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary">
                Acesse o painel administrativo da sua conta PetSpot, e gerencie
                seus Pets.
              </h6>
              <a href="user-login.html" class="btn btn-outline-primary">
                Conectar-se
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- Final da seção da navbar -->
    </header>
    <main class="pt-5 mt-5">
      <div class="container">
        <div id="response-messages"></div> <!-- Elemento para exibir mensagens -->
        <div class="row justify-content-center" id="pet-cards-container">
          <!-- Cards dos pets serão inseridos aqui -->
        </div>
        <div class="row justify-content-center">
          <!-- Card para adicionar novo pet -->
          <div class="col-md-3 col-sm-6 mb-4">
            <div class="card h-100">
              <img
                src="https://www.svgrepo.com/show/452956/dog-head-profile.svg"
                class="card-img-top"
                alt="Imagem do Pet"
              />
              <div class="card-body">
                <h5 class="text-center">Adicionar novo Pet</h5>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-unstyled">
                  <div class="d-flex justify-content-center m-3">
                    <a
                      href="pet-register.html"
                      type="button"
                      class="btn btn-primary d-flex fs-2"
                    >
                      <ion-icon
                        class="align-text-top g-3"
                        name="paw"
                      ></ion-icon>
                    </a>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Modal 2-->
    <div
      class="modal fade"
      id="modal2"
      tabindex="-1"
      aria-labelledby="modal2"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h3>Você quer editar os dados do seu pet?</h3>
          </div>
          <div class="modal-footer">
            <a href="pet-edit.html" type="button" class="btn btn-secondary">
              Sim
            </a>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Não
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- /Modal 2-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="pet-list.js"></script>
  </body>
</html>
